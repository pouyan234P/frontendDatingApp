<form #RegisterForm="ngForm" (ngSubmit)="Register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" name="Username" [(ngModel)]="model.Username" placeholder="Username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="model.Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
