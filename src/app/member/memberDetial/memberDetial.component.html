<div class="container mt-4">

  <div class="row">
    <div class="col-sm-4">
      <div class="card" style="margin-top: 50px">
      <img src="{{user?.photourl}}" alt="{{user?.KnowAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>
            Location:
          </strong>
          <p>
            {{user?.city}},{{user?.country}}
          </p>
        </div>
        <div>
          <strong>
            age:
          </strong>
          <p>
            {{user?.age}}
          </p>
        </div>
        <div>
          <strong>
            Last Active:
          </strong>
          <p>
            {{user?.lastActive}}
          </p>
        </div>
        <div>
          <strong>
            Member since:
          </strong>
          <p>
            {{user?.created | date}}
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100">
            like
          </button>
          <button class="btn btn-success w-100">
            Message
          </button>
        </div>
      </div>
      </div>
    </div>
    <div class="col-sm-8"  id="allofmytab" >
      <div  class="tab-panel" style="margin-top: 50px;" >
          <tabset > 
              <tab heading="About {{user?.username}}" id="tab1">
                <h4>
                  Description
                </h4>
                <p>
                  {{user?.introduction}}
                </p>
                <h4>
                  Looking for
                </h4>
                <p>
                  {{user?.lookingFor}}
                </p>
              </tab>
              <tab heading="Interest">
                <h4>
                  Interest
                </h4>
                <p>
                  {{user?.interests}}
                </p>
              </tab>
              <tab heading="photo">
               
              </tab>
            </tabset>
      </div>
    </div>
  </div>
</div>
