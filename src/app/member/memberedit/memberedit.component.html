<div class="container mt-4">
    <div class="row" style="margin-top: 50px">
      <div class="col-sm-4">
          <h1>
              Your profile
            </h1>
      </div>
       <div class="col-sm-8">
         <div *ngIf="editform.dirty" class="alert alert-info">
            
                <strong>
                  Information:
                </strong>
                You have made changes. Any unsaved changes will be lost!
              
         </div>
       </div>
      </div>
  <div  class="row">
    <div class="col-sm-4">
      <div class="card" style="margin-top: 50px">
      <img src="{{user?.photourl}}" alt="{{user?.KnowAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>
            Location:
          </strong>
          <p>
            {{user?.city}},{{user?.country}}
          </p>
        </div>
        <div>
          <strong>
            age:
          </strong>
          <p>
            {{user?.age}}
          </p>
        </div>
        <div>
          <strong>
            Last Active:
          </strong>
          <p>
            {{user?.lastActive}}
          </p>
        </div>
        <div>
          <strong>
            Member since:
          </strong>
          <p>
            {{user?.created | date}}
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-success btn-block" form="editform" [disabled]="!editform.dirty">
            Save Changes
          </button>
        </div>
      </div>
      </div>
    </div>
    <div class="col-sm-8"  id="allofmytab" >
      <div  class="tab-panel" style="margin-top: 50px;" >
          <tabset > 
              <tab heading="Editing Profile" id="tab1">
               <form #editform="ngForm" id="editform" (ngSubmit)="updateuser()">
                 <h4>
                   Description
                 </h4>
                 <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                 <h4>
                   Lookingfor
                 </h4>
                 <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                 <h4>
                   Interest
                 </h4>
                 <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                 <h4>
                   Location
                 </h4>
                 <div class="form">
                   <label for="city">
                     City
                   </label>
                   <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                   <label for="country">
                     Country
                   </label>
                   <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                 </div>
                 </form>
              </tab>
              <tab heading="Edit photo">
           
              </tab>
            
            </tabset>
      </div>
    </div>
  </div>
</div>
