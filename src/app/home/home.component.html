<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-primary btn-lg">Learn more</button>
      </div>
      </div>
      <div *ngIf="registerMode" class="container" style="position: relative;top: 100px;left: 300px;">
        <div class="row">
          <div class="col-4">
          <app-Register></app-Register>
          </div>
        </div>
      </div>
      </div>
